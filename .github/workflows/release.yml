name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install CMake 4.1.0 (from Kitware)
      - name: Install CMake 4.1.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.1.0/cmake-4.1.0-linux-x86_64.sh
          chmod +x cmake-4.1.0-linux-x86_64.sh
          ./cmake-4.1.0-linux-x86_64.sh --skip-license --prefix=$HOME/cmake
          echo "$HOME/cmake/bin" >> $GITHUB_PATH

      # 3. Verify cmake version
      - name: Verify CMake version
        run: cmake --version

      # 4. Configure the project
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      # 5. Build
      - name: Build
        run: cmake --build build --config Release

      # 6. Run tests (optional if you add tests)
      - name: Test
        run: ctest --test-dir build --output-on-failure
